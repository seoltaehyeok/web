<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Webpage_JS</title>

</head>

<body>
  
  <form class="hidden" id="login-form">
    <input required
    maxlength="15"
    type="text"
    placeholder="What is your name?"
    />
    <input type="submit" value="Login"/>
  </form>
  <div id="clock">
  <p id="day"></p>
  <h2 id="time"></h2>
  </div>
  
  <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" size="50" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <div class="container">
      <h2 class="hidden" id="todo-text">To Do list</h2>
      
        <div id="todo">
          <ul id="todo-list"></ul>
        </div>
  </div>

  <form action="https://www.google.com/search" method="GET">
    <div class="mx-auto mt-5 search-bar input-group mb-3">
      <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL입력" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
  </form>

  <div class="div">
    <span id="quote"></span>
    <span id="auther"></span>
  </div>
    <div id = "img"></div>
    <div id="weather">
    <span></span>
    <br><span></span>
  </div>

  
  
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
    
</body>
</html>
